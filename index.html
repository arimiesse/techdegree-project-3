<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<header>

    <h1 class="title">The Code Review</h1>

</header>
<main>

    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>

    <form>

        <fieldset>
        <legend>Contact Information</legend>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="user_name" required="required">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="user_email" required="required">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="user_phone">

        <label for="address">Street Address</label>
        <input type="text" id="address" name="user_address">

        <label for="city">City</label>
        <input type="text" id="city" name="user_city">

        <label for="state">State</label>
        <input type="select" id="state" name="user_state">

        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="user_zip">

        </fieldset>

        <fieldset>
        <legend>Newsletter</legend>

        <label for="topics">Other topics you'd like to hear about</label>
        <textarea id="topics" name="user_topics"></textarea>

        </fieldset>

        <button>Sign Up</button>

    </form>
    
    <span class="copyright">Copyright The Code Review</span>


</main>
</body>
</html>
