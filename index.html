<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
</head>
<body>
<header>

    <h1 class="title">The Code Review</h1>

</header>
<main>

    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>

    <form>

        <fieldset>
        <legend>Contact Information</legend>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="user_name" required="required" placeholder="required">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="user_email" required="required" placeholder="required">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="user_phone">

        <label for="address">Street Address</label>
        <input type="text" id="address" name="user_address">

        <label for="city">City</label>
        <input type="text" id="city" name="user_city">

        <label for="state">State</label>
        <select id="state" name="user_state">
            <option value="default"></option>
            <option value="al">Alaska</option>
            
            Alaska
            Arizona
            Arkansas
            California
            Colorado
            Connecticut
            Delaware
            Florida
            Georgia
            Hawaii
            Idaho
            Illinois
            Indiana
            Iowa
            Kansas
            Kentucky
            Louisiana
            Maine
            Maryland
            Massachusetts
            Michigan
            Minnesota
            Mississippi
            Missouri
            Montana
            Nebraska
            Nevada
            New Hampshire
            New Jersey
            New Mexico
            New York
            North Carolina
            North Dakota
            Ohio
            Oklahoma
            Oregon
            Pennsylvania
            Rhode Island
            South Carolina
            South Dakota
            Tennessee
            Texas
            Utah
            Vermont
            Virginia
            Washington
            West Virginia
            Wisconsin
            Wyoming


        </select>

        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="user_zip">

        </fieldset>

        <fieldset>
        <legend>Newsletter</legend>

        <label for="topics">Other topics you'd like to hear about</label>
        <textarea id="topics" name="user_topics"></textarea>

        </fieldset>

        <button>Sign Up</button>

    </form>
    
    <span class="copyright">Copyright The Code Review</span>


</main>
</body>
</html>
