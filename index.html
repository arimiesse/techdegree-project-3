<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css2?family=Oswald:400,300' rel='stylesheet' type='text/css'>
    <title>Online Registration Form</title>
</head>
<body>
<header>

    <h1 class="title">THE CODE REVIEW</h1>

</header>
<main>
<div class= "signup">
    <h2>Signup for our newsletter</h2>
    <p class="hp">Get the latest news on how your code is doing right in your inbox</p>
</div>
<form action="index.html" method="post">

        <fieldset>

        <legend>Contact Information</legend>

        <div class="maininput"><label for="name">Full Name</label>
        <input type="text" id="name" name="user_name" required="required" placeholder="Required"></div>

        <div class="maininput"><label for="email">Email Address</label>
        <input type="email" id="email" name="user_email" required="required" placeholder="Required"></div>

        <div class="maininput"><label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="user_phone"></div>

        <div class="maininput"><label for="address" placeholder="123 Example Ave">Street Address</label>
        <input type="text" id="address" name="user_address"></div>

        <div class="maininput"><label for="city">City</label>
        <input type="text" id="city" name="user_city"></div>

        <div class="maininput"><label for="state">State</label>
        <select id="state" name="user_state">
            <option value="" disabled selected>Choose State</option>
            <option value="al">Alabama</option>
            <option value="ak">Alaska</option>
            <option value="az">Arizona</option>
            <option value="ar">Arkansas</option>
            <option value="ca">California</option>
            <option value="co">Colorado</option>
            <option value="ct">Connecticut</option>
            <option value="de">Delaware</option>
            <option value="fl">Florida</option>
            <option value="ga">Georgia</option>
            <option value="hi">Hawaii</option>
            <option value="id">Idaho</option>
            <option value="il">Illinois</option>
            <option value="in">Indiana</option>
            <option value="ia">Iowa</option>
            <option value="ks">Kansas</option>
            <option value="ky">Kentucky</option>
            <option value="la">Louisiana</option>
            <option value="me">Maine</option>
            <option value="md">Maryland</option>
            <option value="ma">Massachusetts</option>
            <option value="mi">Michigan</option>
            <option value="mn">Minnesota</option>
            <option value="ms">Mississippi</option>
            <option value="mo">Missouri</option>
            <option value="mt">Montana</option>
            <option value="ne">Nebraska</option>
            <option value="nv">Nevada</option>
            <option value="nh">New Hampshire</option>
            <option value="nj">New Jersey</option>
            <option value="nm">New Mexico</option>
            <option value="ny">New York</option>
            <option value="nc">North Carolina</option>
            <option value="nd">North Dakota</option>
            <option value="oh">Ohio</option>
            <option value="ok">Oklahoma</option>
            <option value="or">Oregon</option>
            <option value="pa">Pennsylvania</option>
            <option value="ri">Rhode Island</option>
            <option value="sc">South Carolina</option>
            <option value="sd">South Dakota</option>
            <option value="tn">Tennessee</option>
            <option value="tx">Texas</option> 
            <option value="ut">Utah</option>
            <option value="vt">Vermont</option>
            <option value="va">Virginia</option>
            <option value="wa">Washington</option>
            <option value="wv">West Virginia</option>
            <option value="wi">Wisconsin</option>
            <option value="wy">Wyoming</option>
        </select></div>

        <div class="maininput"><label for="zip">Zip Code</label>
        <input type="text" id="zip" name="user_zip"></div>

        </fieldset>

        <fieldset>
        <legend>Newsletter</legend>

        <label class="lbl">Select the newsletters you would like to receive</label>
        <div class="cbox"><input type="checkbox" id="newsletter_html" name="newsletters"><label for="newsletter_html">HTML News</label></div>
        <div class="cbox"><input type="checkbox" id="newsletter_css" name="newsletters"><label for="newsletter_css">CSS News</label></div>
        <div class="cbox"><input type="checkbox" id="newsletter_javascript" name="newsletters"><label for="newsletter_javascript">Javascript News</label></div>

        <label class="lbl">Newsletter format</label>
        <div class="cbox"><input type="radio" id="news_format_html" name="newsletters_format"><label for="news_format_html">HTML</label></div>
        <div class="cbox"><input type="radio" id="news_format_plain" name="newsletters_format"><label for="news_format_plain">Plain text</label></div>

        <label for="topics">Other topics you'd like to hear about</label>
        <textarea id="topics" name="user_topics"></textarea>

        </fieldset>
        
        <button>Sign Up</button>

    </form>
    
    <footer class="copyright container">
       <div>&copy; The Code Review</div>
    </footer>

</main>
</body>
</html>
